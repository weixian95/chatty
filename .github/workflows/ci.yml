name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        env:
          VITE_BASE: /tools/chatty/
          VITE_API_BASE: https://nosleep.tail003989.ts.net:3000
        run: pnpm build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: weixian95/weixian95.github.io
          publish_branch: main
          publish_dir: dist
          destination_dir: tools/chatty
